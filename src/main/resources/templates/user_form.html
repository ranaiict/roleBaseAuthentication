<!DOCTYPE html >

<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div th:if="${user.id == null}"><h1>Create New User</h1></div>
  <div th:unless="${user.id == null}"><h1>Update User</h1></div>

  <form th:action="@{/saveuser}" th:object="${users}" method="post"
        style="max-width: 600px; margin: 0 auto">
    <input type="hidden" />
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Username:</label>
        <div class="col-sm-8">
          <input type="text" name="username" class="form-control" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Password:</label>
        <div class="col-sm-8">
          <input type="password" name="password" class="form-control" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Roles:</label>
        <div class="col-sm-8" style="text-align: left">
          <th:block th:each="role: ${listRoles}">
            <div>
              <input type="checkbox" name="roles" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            </div>
          </th:block>
        </div>
      </div>
      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
