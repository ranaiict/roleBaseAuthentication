<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
</head>
<body>
<div align="center">
    <h1>New Student</h1>
    <form th:action="@{/save}" method="post" th:border="1">
        <div>
            <label>Student Name</label>
            <input type="text" th:name="name"/>
        </div>
        <br>
        <div>
            <label>Student City</label>
            <input type="text" th:name="city"/>
        </div>
        <br>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
